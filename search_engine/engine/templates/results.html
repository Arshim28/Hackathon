{% extends 'base.html'%}

{% block content %}
<style>
    .search-bar{
        margin-top: 2%;
    }
    .search-results{
        margin-top: 2%;
    }
</style>
    <div class="search-bar">
        <form method="POST">
            {% csrf_token %}
            <input class="form-control form-control-lg" type="text" placeholder="Candidates based on the Job Description" name="search">
        </form>
    </div>
    <div class="search-results">
        {% if results%}
            {% for result in results%}
                <h4>{{ result.1 }}</h4>
                <h4>{{ result.2 }}</h4>
                <h4>{{ result.3 }}</h4>
                <h4>{{ result.4 }}</h4>
                <h4>{{ result.5 }}</h4>
                <h4>{{ result.6 }}</h4>
                <br/>
                <br/>
            {% endfor%}
        {% endif%}
    </div>
{% endblock content %}
